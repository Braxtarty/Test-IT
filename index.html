<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IT Infrastructure Vision</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap">
  <style>
:root {
  --card-bg: #ffffff;
  --card-text: #333333;
}

body.dark-mode {
  --background: #1a1a1a;
  --text: #f0f0f0;
  --white: #2c2c2c;
  --card-bg: #2c2c2c;
  --card-text: #f0f0f0;
}

@keyframes glow {
  0% { box-shadow: 0 0 5px rgba(0, 74, 173, 0.6); }
  50% { box-shadow: 0 0 15px rgba(0, 74, 173, 1); }
  100% { box-shadow: 0 0 5px rgba(0, 74, 173, 0.6); }
}

#life-insurance-welcome {
  display: none;
  margin-top: 1rem;
  font-size: 1.1rem;
  background-color: rgba(255,255,255,0.1);
  padding: 1rem;
  border-radius: 0.5rem;
  max-width: 90%;
  font-weight: 500;
  opacity: 0;
  transition: opacity 0.6s ease-in-out;
}
</style>
</head>
<body>
<header>
  <div style="background-color: #004aad; color: white; padding: 2rem 1rem; text-align: center;">
    <h1 style="font-size: 2rem; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; letter-spacing: 0.5px; background: linear-gradient(90deg, rgba(255,255,255,0.1), rgba(255,255,255,0.2)); padding: 0.75rem 1.25rem; border-radius: 0.75rem; display: inline-block; border: 2px solid white; animation: glow 2s infinite alternate; text-shadow: 1px 1px 2px rgba(0,0,0,0.2); box-shadow: 0 0 10px rgba(0,74,173,0.4);">IT Infrastructure Vision</h1>
    <p style="margin-top: 0.5rem; font-size: 0.95rem;">Laying the foundation for secure, scalable growth üöÄ</p>
    <p id="life-insurance-welcome">
      üõ°Ô∏è <strong>Welcome!</strong> Life insurance provides peace of mind, long-term financial protection, and support for your loved ones‚Äîexactly when it matters most.
    </p>
  </div>
</header>

<script>
document.getElementById("login-form").addEventListener("submit", function(e) {
  e.preventDefault();
  const email = this.email.value.trim();
  const pass = this.password.value.trim();
  if (email && pass) {
    this.style.display = "none";
    document.getElementById("dashboard").style.display = "block";
    document.getElementById("client-demo").style.display = "block";
    document.getElementById("dashboard-links").style.display = "flex";
    document.getElementById("dashboard-email").textContent = email;

    const msg = document.getElementById("life-insurance-welcome");
    msg.style.display = "inline-block";
    setTimeout(() => msg.style.opacity = "1", 50);

    document.getElementById("dashboard-greeting").textContent = `Hello ${email.split('@')[0]}, pretty cool right? üòé`;

    const welcome = document.getElementById("utility-welcome");
    welcome.textContent = `Logged in as: ${email}`;
    welcome.style.display = "block";

    document.querySelector("header").scrollIntoView({ behavior: 'smooth' });
  } else {
    alert("Please enter valid credentials (any input works for demo).");
  }
});
</script>
</body>
</html>
